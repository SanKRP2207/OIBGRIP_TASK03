<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>convertemp</title>
</head>
<body>
    <form id="tempcal" onsubmit="caltemp(); return false">

            <label for="temp" id="templabel">Please Enter temperature you'd like to convert</label><br>
            <input type="number" name="temp" id="temp"><br>
            <select name="optiontemp" id="temp_diff">
                <option value="cel">℃</option>
                <option value="fah">℉</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submitbtn"><br>
            <span id="output"></span><br>
        
    </form>
</body>
<script src="index.js"></script>
</html>
